<style>
    /* Custom properties/variables  */
    :root {
        --main-white: #f0f0f0;
        --main-red: #be3144;
        --main-blue: #45567d;
        --main-gray: #303841;
    }

    /* Base reset */
    * {
        margin: 0;
        padding: 0;
    }

    /* box-sizing and font sizing */
    *,
    *::before,
    *::after {
        box-sizing: inherit;
    }

    html {
        box-sizing: border-box;
        font-size: 62.5%;
        scroll-behavior: smooth;
    }

    @media (max-width: 75em) {
        html {
            font-size: 60%;
        }
    }

    @media (max-width: 61.25em) {
        html {
            font-size: 58%;
        }
    }

    /* 460px / 16px = 28.75em */
    @media (max-width: 28.75em) {
        html {
            font-size: 55%;
        }
    }

    /* Base styles */

    body {
        font-family: 'Poppins', sans-serif;
        font-size: 1.8rem; /* 18px */
        font-weight: 400;
        line-height: 1.4;
        color: var(--main-white);
    }

    h2 {
        font-family: 'Raleway', sans-serif;
        font-weight: 700;
        text-align: center;
    }

    h1 {
        font-size: 6rem;
    }

    h2 {
        font-size: 4.2rem;
    }

    ul {
        list-style: none;
    }

    a {
        text-decoration: none;
        color: var(--main-white);
    }

    img {
        display: block;
        width: 100%;
    }

    /* nav */

    .nav {
        display: flex;
        justify-content: flex-end;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background:var(--main-red);
        box-shadow: 0 2px 0 rgba(0, 0, 0, 0.4);
        z-index: 10;
    }

    .nav-list {
        display: flex;
        margin-right: 2rem;
    }

    @media (max-width: 28.75em) {
        .nav {
            justify-content: center;
        }

        .nav-list {
            margin: 0 1rem;
        }
    }

    .nav-list a {
        display: block;
        font-size: 2.2rem;
        padding: 2rem;
    }

    .nav-list a:hover {
        background: var(--main-blue);
    }

    /* Welcome section */

    .welcome-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: #000;
        background-image: linear-gradient(62deg, #3a3d40 0%, #181719 100%);
    }

    .welcome-section > p {
        font-size: 3rem;
        font-weight: 200;
        font-style: italic;
        color: var(--main-red);
    }

    /* Projects section */

    .projects-section {
        text-align: center;
        padding: 10rem 2rem;
        background: var(--main-blue);
    }

    .projects-section-header {
        max-width: 640px;
        margin: 0 auto 6rem auto;
        border-bottom: 0.2rem solid var(--main-white);
    }

    @media (max-width: 28.75em) {
        .projects-section-header {
            font-size: 4rem;
        }
    }

    /* "Automagic" image grid using no media queries */
    .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-gap: 4rem;
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        margin-bottom: 6rem;
    }

    @media (max-width: 30.625em) {
        .projects-section {
            padding: 6rem 1rem;
        }

        .projects-grid {
            grid-template-columns: 1fr;
        }
    }

    .project {
        background: var(--main-gray);
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        border-radius: 2px;
    }

    .code {
        color: var(--main-gray);
        transition: color 0.3s ease-out;
    }

    .project:hover .code {
        color: #ff7f50;
    }

    .project-image {
        height: calc(100% - 6.8rem);
        width: 100%;
        object-fit: cover;
    }

    .project-title {
        font-size: 2rem;
        padding: 2rem 0.5rem;
    }

    .btn-show-all:hover > i {
        transform: translateX(2px);
    }

    .btn-show-all > i {
        margin-left: 10px;
        transform: translateX(0);
        transition: transform 0.3s ease-out;
    }

    /* Contact section */

    .contact-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
        height: 66vh;
        padding: 0 2rem;
        background: var(--main-gray);
    }

    .contact-section-header > h2 {
        font-size: 3rem;
    }

    @media (max-width: 28.75em) {
        .contact-section-header > h2 {
            font-size: 3px;
        }
    }

    .contact-section-header > p {
        font-style: normal;
    }

    .contact-links {
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 980px;
        margin-top: 4rem;
        flex-wrap: wrap;
    }

    .contact-details {
        font-size: 2rem;
        text-shadow: 2px 2px 1px #1f1f1f;
        transition: transform 0.3s ease-out;
    }

    .contact-details:hover {
        transform: translateY(8px);
    }

    /* Footer */

    footer {
        font-weight: 300;
        display: flex;
        justify-content: space-evenly;
        padding: 2rem;
        background: var(--main-gray);
        border-top: 4px solid var(--main-red);
    }

    footer > p {
        margin: 2rem;
    }

    footer i {
        vertical-align: middle;
    }

    @media (max-width: 28.75em) {
        footer {
            flex-direction: column;
            text-align: center;
        }
    }

</style>
