  <meta charset="UTF-8">
  <title>登录页面</title>
</head>

<body>

<style>
  /*登录页面CSS样式  */

  #login_header{
    height: 82px;
    width: 1200px;
  }

  .login_banner{
    height:566px;
    background-color:#45567d;
  }

  .login_form{
    height:310px;
    width:406px;
    float: right;
    margin-right:66px;
    margin-top: 66px;
    background-color: #fff;
  }

  #content {
    height: 475px;
    width: 1200px;
  }

  .login_box{
    margin: 20px;
    height: 260px;
    width: 366px;
  }

  h1 {
    font-size: 20px;
  }
  .msg_cont{
    background: none repeat scroll 0 0 #fff6d2;
    border: 1px solid #ffe57d;
    color: #666;
    height: 18px;
    line-height: 18px;
    padding: 3px 10px 3px 40px;
    position: relative;
    border: none;
  }

  .msg_cont b {
    background: url("../static/img/99.png") no-repeat scroll -104px -22px rgba(0, 0, 0, 0);
    display: block;
    height: 17px;
    left: 10px;
    margin-top: -8px;
    overflow: hidden;
    position: absolute;
    top: 50%;
    width: 16px;
  }

  .form .itxt {
    border: 0 none;
    float: none;
    font-family: "宋体";
    font-size: 14px;
    height: 18px;
    line-height: 18px;
    overflow: hidden;
    padding: 10px 0 10px 10px;
    width: 220px;
    border: 1px #e3e3e3 solid;
  }

  #sub_btn{
    background-color: #39987c;
    border: none;
    color: #fff;
    width: 360px;
    height: 40px;
  }

  #l_content {
    float: left;
    margin-top: 150px;
    margin-left: 300px;
  }

  #l_content span {
    font-size: 60px;
    color: white;
  }

  .tit h1 {
    float: left;
    margin-top: 5px;
  }

  .tit a {
    float: right;
    margin-left: 10px;
    margin-top: 10px;
    color: red;
    text-decoration: none;
  }

  .tit .errorMsg {
    float: right;
    margin-left: 10px;
    margin-top: 10px;
    color: red;
  }

  .tit {
    height: 30px;
  }
  /*购物车*/
  #main table{
    margin: auto;
    margin-top: 80px;
    border-collapse: collapse;
  }

  #main table td{
    width: 120px;
    text-align:center;
    border-bottom: 1px #e3e3e3 solid;
    padding: 10px;
  }

  .cart_info{
    width: 700px;
    text-align: right;
  }

  .cart_span {
    margin-left: 20px;
  }

  .cart_span span{
    color: red;
    font-size: 20px;
    margin: 10px;
  }

  .cart_span a , td a{
    font-size: 20px;
    color: blue;
  }

  #header div span {
    margin: 10px;
  }

  #header div .um_span{
    color: red;
    font-size: 25px;
    margin: 10px;
  }

  #header div a {
    color: blue;
  }

</style>
<div id="login_header">
  <img class="logo_img" alt="" src="../static/img/66.gif" >
</div>

<div class="login_banner">

  <div id="l_content">
    <span class="login_word">欢迎登录</span>
  </div>

  <div id="content">
    <div class="login_form">
      <div class="login_box">
        <div class="tit">
          <h1>职位推荐系统</h1>
          <a href="/regist">立即注册</a>
        </div>
        <div class="msg_cont">
          <b></b>
          <span class="errorMsg" th:text="${msg}"></span>
        </div>
        <div class="form">
          <form action="/login" method="post">
            <label>用户名称：</label>
            <input class="itxt" type="text" placeholder="请输入用户名"
                   autocomplete="off" tabindex="1" name="username" />
            <br />
            <br />
            <label>用户密码：</label>
            <input class="itxt" type="password" placeholder="请输入密码"
                   autocomplete="off" tabindex="1" name="password" />
            <br />
            <br />
            <input type="submit" value="登录" id="sub_btn" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
